<!DOCTYPE html>
<html lang="en">

    <title>Loops Tasks</title>

<body>



<script>
let n = Number(prompt("Enter number to get factorial:"))
if (n < 0){
    console.log("Unspecified")
} else if (n === 0) {
    console.log("Answer: 1")
} else {
    let factorial = 1;
    for (let i = 1;i <= n; i++) {
        factorial *= i
    }
    console.log("Answer:",factorial)
}

let S = Number(prompt("Enter number to get sum of n numbers:"))
let sum = 0;
for (let i = 1;i <= S;i++) {
    sum += i
}
console.log("Answer:", sum)


let Num = Number(prompt("Enter a number to get the sums of the odd and even numbers of a given number N"))
let even_sum = 0;
let odd_sum = 0;
for (let i = 1; i <= Num;i++) {
    if (i % 2 == 0) even_sum+= i;
    else odd_sum += i
}
console.log(`Sum of Odd = ${odd_sum}, Sum of Even = ${even_sum}`)
</script>
</body>
